<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOKIN - Puskesmas Sukodono</title>
    <!-- Firebase App & Database SDK (Compat Mode untuk kemudahan placeholder) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }

        .sticky-nav {
            position: sticky;
            top: 0;
            z-index: 50;
            transition: all 0.4s;
            background: #f8fafc;
        }

        .nav-scrolled {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
        }

        .cluster-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cluster-active .cluster-content {
            max-height: 5000px;
        }

        .cluster-active .chevron-icon {
            transform: rotate(180deg);
        }

        .chart-container {
            height: 300px;
            width: 100%;
        }

        #toast {
            transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            transform: translateY(100px) translateX(-50%);
            opacity: 0;
        }

        #toast.show {
            transform: translateY(0) translateX(-50%);
            opacity: 1;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-[#f8fafc] text-slate-900">

    <!-- Feedback Toast -->
    <div id="toast"
        class="fixed bottom-8 left-1/2 z-[100] bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 pointer-events-none">
        <div id="toast-icon" class="w-6 h-6 rounded-full bg-emerald-500 flex items-center justify-center">
            <i class="fas fa-check text-[10px]"></i>
        </div>
        <span id="toast-msg" class="text-xs font-bold tracking-wide">Data berhasil diperbarui</span>
    </div>

    <header id="main-header" class="sticky-nav">
        <div class="max-w-7xl mx-auto px-4 md:px-8 py-4">
            <nav class="flex flex-row justify-between items-center gap-4">
                <div class="brand-container flex items-center gap-3">
                    <div class="bg-blue-600 p-2 rounded-xl shadow-md">
                        <i class="fas fa-hospital-user text-white text-base"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-extrabold tracking-tight text-slate-800">LOKIN</h1>
                        <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest hidden md:block">
                            Puskesmas Sukodono</p>
                    </div>
                </div>

                <div class="flex items-center gap-2 bg-slate-100 p-1 rounded-2xl border border-slate-200 shadow-sm">
                    <button id="btn-view"
                        class="px-4 md:px-6 py-2 rounded-xl text-xs font-black bg-white text-blue-600 shadow-sm transition-all flex items-center gap-2">
                        <i class="fas fa-eye"></i><span class="hidden sm:inline">Monitoring</span>
                    </button>
                    <button id="btn-edit"
                        class="px-4 md:px-6 py-2 rounded-xl text-xs font-black text-slate-500 hover:text-blue-600 transition-all flex items-center gap-2">
                        <i class="fas fa-pen-to-square"></i><span class="hidden sm:inline">Update Data</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 pb-12 md:px-8">
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8 mt-4">
            <div class="bg-blue-600 p-6 rounded-[2rem] text-white shadow-lg relative overflow-hidden group">
                <div class="relative z-10">
                    <p class="text-blue-100 text-[10px] font-black uppercase tracking-widest mb-1">Rata-rata Capaian</p>
                    <h2 id="stat-avg" class="text-4xl font-black tabular-nums">0%</h2>
                </div>
                <i class="fas fa-chart-line absolute -right-4 -bottom-4 text-white opacity-10 text-8xl"></i>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Indikator Tercapai</p>
                <div class="flex items-baseline gap-2">
                    <span id="stat-achieved" class="text-4xl font-black text-emerald-500 tabular-nums">0</span>
                    <span id="stat-total" class="text-xl font-bold text-slate-300">/ 56</span>
                </div>
                <div class="w-full bg-slate-100 h-1.5 rounded-full mt-4 overflow-hidden">
                    <div id="stat-progress-bar" class="bg-emerald-500 h-full w-0 transition-all duration-1000"></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 flex gap-3 items-center">
                <select id="select-month"
                    class="flex-1 bg-slate-50 border-none rounded-xl px-4 py-3 font-bold text-xs text-slate-700 outline-none"></select>
                <select id="select-year"
                    class="flex-1 bg-slate-50 border-none rounded-xl px-4 py-3 font-bold text-xs text-slate-700 outline-none"></select>
            </div>
        </div>

        <!-- Global Trend Chart -->
        <div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm p-6 mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6 px-2">
                <div>
                    <h3 class="font-black text-slate-800 text-sm uppercase tracking-wide text-blue-600">Tren Performa
                        Global</h3>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tight">Capaian Tahunan (%)</p>
                </div>
                <div class="flex bg-slate-100 p-1 rounded-xl w-full sm:w-auto">
                    <button onclick="changeChartRange('12')" id="range-12"
                        class="flex-1 sm:flex-none px-4 py-2 rounded-lg text-[10px] font-black bg-white text-blue-600 shadow-sm transition-all uppercase tracking-widest">Tahunan</button>
                    <button onclick="changeChartRange('60')" id="range-60"
                        class="flex-1 sm:flex-none px-4 py-2 rounded-lg text-[10px] font-black text-slate-400 hover:text-blue-600 transition-all uppercase tracking-widest">5
                        Tahun</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>
        </div>

        <!-- Container Klaster -->
        <div id="klaster-container" class="space-y-4"></div>
    </div>

    <!-- Modal Form Editor -->
    <div id="edit-modal"
        class="fixed inset-0 z-[60] hidden bg-slate-900/60 backdrop-blur-sm flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-lg rounded-t-[2.5rem] sm:rounded-[2.5rem] shadow-2xl overflow-hidden transform translate-y-full transition-transform duration-300"
            id="modal-container">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                <span class="text-xs font-black text-blue-500 uppercase tracking-widest">Update Capaian</span>
                <div class="flex gap-2">
                    <button id="modal-trash-btn" onclick="openDeleteMenu()"
                        class="hidden w-10 h-10 flex items-center justify-center bg-rose-50 rounded-full text-rose-500 hover:bg-rose-100 transition-colors"><i
                            class="fas fa-trash-can"></i></button>
                    <button onclick="closeModal()"
                        class="w-10 h-10 flex items-center justify-center bg-slate-100 rounded-full text-slate-400 hover:bg-slate-200"><i
                            class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="p-8 text-center" id="modal-main-view">
                <h5 id="modal-name" class="text-xl font-black text-slate-800 mb-2"></h5>
                <p id="modal-sub" class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-8"></p>
                <div id="modal-input-area" class="mb-10"></div>
                <div class="flex gap-3">
                    <button onclick="closeModal()"
                        class="flex-1 py-4 font-black text-slate-400 text-xs uppercase tracking-widest">Batal</button>
                    <button onclick="saveData()"
                        class="flex-[2] py-4 bg-blue-600 text-white font-black rounded-2xl shadow-lg text-xs uppercase tracking-widest hover:bg-blue-700 transition-all">Simpan
                        Perubahan</button>
                </div>
            </div>

            <!-- Delete Confirmation View -->
            <div class="p-8 text-center hidden" id="modal-delete-view">
                <div
                    class="w-16 h-16 bg-rose-100 text-rose-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-trash-can text-xl"></i>
                </div>
                <h5 class="text-xl font-black text-slate-800 mb-2">Hapus Data?</h5>
                <p class="text-xs font-bold text-slate-400 mb-8 leading-relaxed">Pilih cakupan data yang ingin Anda
                    hapus untuk indikator ini.</p>
                <div class="space-y-3">
                    <button onclick="deleteAction('month')"
                        class="w-full py-4 bg-slate-100 text-slate-700 font-black rounded-2xl text-xs uppercase tracking-widest hover:bg-slate-200 transition-all">Hapus
                        Bulan Ini Saja</button>
                    <button onclick="confirmDeleteAll()"
                        class="w-full py-4 bg-rose-50 text-rose-600 font-black rounded-2xl text-xs uppercase tracking-widest hover:bg-rose-100 transition-all">Hapus
                        Seluruh Riwayat</button>
                    <button onclick="backFromDelete()"
                        class="w-full py-4 text-slate-400 font-black text-[10px] uppercase tracking-widest mt-2">Batal</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * ==========================================
         * PLACEHOLDER DATABASE SERVICE
         * ==========================================
         */
        const DatabaseService = {
            db: null,
            // PATH Struktur: lokin_puskesmas/indicators/{indicatorId}/{year}/{month}
            basePath: "lokin_puskesmas/indicators",

            init: function () {
                /** * PLACEHOLDER: Konfigurasi Firebase Anda
                 * var firebaseConfig = { ... };
                 * firebase.initializeApp(firebaseConfig);
                 * this.db = firebase.database();
                 */
                console.log("DatabaseService: Menunggu implementasi Firebase...");
                this.listenToAllData();
            },

            listenToAllData: function () {
                /**
                 * PLACEHOLDER: Realtime Listener
                 * const ref = this.db.ref(this.basePath);
                 * ref.on('value', (snapshot) => {
                 * indicatorsData = snapshot.val() || {};
                 * updateAll();
                 * });
                 */
                console.log("DatabaseService: Placeholder listener aktif.");
            },

            updateIndicator: function (indicatorId, year, month, value) {
                const timestamp = new Date().toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' });
                const dataToSave = {
                    value: value,
                    lastUpdated: timestamp
                };

                /**
                 * PLACEHOLDER: Push/Set Data
                 * this.db.ref(`${this.basePath}/${indicatorId}/${year}/${month}`).set(dataToSave);
                 */
                console.log(`DatabaseService: Menyimpan ke [${this.basePath}/${indicatorId}/${year}/${month}]`, dataToSave);

                // Fallback In-Memory (Hapus jika Firebase sudah aktif)
                if (!indicatorsData[indicatorId]) indicatorsData[indicatorId] = {};
                if (!indicatorsData[indicatorId][year]) indicatorsData[indicatorId][year] = {};
                indicatorsData[indicatorId][year][month] = dataToSave;
            },

            deleteIndicator: function (indicatorId, year, month, scope) {
                /**
                 * PLACEHOLDER: Hapus Data
                 * let path = (scope === 'all') ? `${this.basePath}/${indicatorId}` : `${this.basePath}/${indicatorId}/${year}/${month}`;
                 * this.db.ref(path).remove();
                 */
                console.log(`DatabaseService: Menghapus path [${scope}] untuk ${indicatorId}`);

                // Fallback In-Memory
                if (scope === 'all') {
                    delete indicatorsData[indicatorId];
                } else if (indicatorsData[indicatorId]?.[year]) {
                    delete indicatorsData[indicatorId][year][month];
                }
            }
        };

        /**
         * ==========================================
         * LOGIKA APLIKASI UTAMA
         * ==========================================
         */
        const KLASTER_CONFIG = [
            { id: 1, name: "Manajemen", color: "blue", icon: "1" },
            { id: 2, name: "Ibu dan Anak", color: "rose", icon: "2" },
            { id: 3, name: "Dewasa dan Lansia", color: "emerald", icon: "3" },
            { id: 4, name: "Penyakit Menular", color: "amber", icon: "4" },
            { id: 5, name: "Lintas Klaster", color: "purple", icon: "5" },
            { id: 6, name: "Gabungan", color: "slate", icon: "6" }
        ];

        const RAW_INDICATORS = [
            { id: "m_inti_1", cluster: 1, sub: "Inti", name: "Rencana Lima Tahunan", target: "Punya", type: "boolean", options: ["Punya", "Tidak Punya"] },
            { id: "m_inti_2", cluster: 1, sub: "Inti", name: "Menyusun RUK", target: ">=75%", type: "percent", unit: "%" },
            { id: "m_inti_3", cluster: 1, sub: "Inti", name: "Menyusun RPK", target: "Terinci semua", type: "select", options: ["Tidak", "Terinci kecil", "Terinci besar", "Terinci semua"] },
            { id: "m_tu_1", cluster: 1, sub: "TU", name: "SOTK", target: "Ada", type: "boolean", options: ["Ada", "Tidak ada"] },
            { id: "m_tu_4", cluster: 1, sub: "TU", name: "SOP Arsip", target: "100%", type: "percent", unit: "%" },
            { id: "m_sar_1", cluster: 1, sub: "Sarpras", name: "Inventarisasi Peralatan", target: "Dilakukan", type: "boolean", options: ["Dilakukan", "Tidak dilakukan"] },
            { id: "m_sar_3", cluster: 1, sub: "Sarpras", name: "Pemeliharaan Alkes", target: ">60%", type: "percent", unit: "%" },
            { id: "kia_1", cluster: 2, sub: "KIA", name: "Capaian Ibu Hamil K4", target: ">=90%", type: "percent", unit: "%" },
            { id: "p2p_1", cluster: 4, sub: "P2P", name: "Imunisasi Dasar Lengkap", target: "100%", type: "percent", unit: "%" }
        ];

        const MONTHS = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"];
        let indicatorsData = {};
        let isEditMode = false;
        let selectedMonth = new Date().getMonth();
        let selectedYear = "2025";
        let chartInstance = null;
        let clusterFilters = {};
        let currentChartRange = '12';
        let activeEditId = null;
        let tempEditValue = "";

        window.onload = () => {
            setupUI();
            initChart();
            renderKlasterCards();
            updateAll();
            DatabaseService.init();

            window.addEventListener('scroll', () => {
                document.getElementById('main-header').classList.toggle('nav-scrolled', window.scrollY > 10);
            });
        };

        function setupUI() {
            const mSelect = document.getElementById('select-month');
            const ySelect = document.getElementById('select-year');
            MONTHS.forEach((m, i) => mSelect.innerHTML += `<option value="${i}" ${i === selectedMonth ? 'selected' : ''}>${m}</option>`);
            ["2023", "2024", "2025"].forEach(y => ySelect.innerHTML += `<option value="${y}" ${y === selectedYear ? 'selected' : ''}>${y}</option>`);

            mSelect.onchange = (e) => { selectedMonth = parseInt(e.target.value); updateAll(); };
            ySelect.onchange = (e) => { selectedYear = e.target.value; updateAll(); };

            document.getElementById('btn-edit').onclick = () => setEditMode(true);
            document.getElementById('btn-view').onclick = () => setEditMode(false);
        }

        function updateAll() {
            renderStats();
            KLASTER_CONFIG.forEach(k => renderIndicatorItems(k.id));
            updateChart();
        }

        function getAchievement(id, month = selectedMonth, year = selectedYear) {
            const ind = indicatorsData[id];
            if (!ind || !ind[year]) return "0";
            if (ind[year][month]) return ind[year][month].value;
            // Fallback: Cari bulan sebelumnya di tahun yang sama
            for (let m = month - 1; m >= 0; m--) {
                if (ind[year][m]) return ind[year][m].value;
            }
            return "0";
        }

        function checkStatus(item, achValue) {
            const t = item.target.toLowerCase();
            const a = achValue.toString().toLowerCase();
            if (item.type === "boolean" || item.type === "select") return a === t ? "Tercapai" : "Belum";
            const tNum = parseFloat(t.replace(/[^0-9.]/g, '')) || 0;
            const aNum = parseFloat(a.replace(/[^0-9.]/g, '')) || 0;
            if (t.startsWith(">=")) return aNum >= tNum ? "Tercapai" : "Belum";
            if (t.startsWith(">")) return aNum > tNum ? "Tercapai" : "Belum";
            return aNum >= tNum ? "Tercapai" : "Belum";
        }

        function renderStats() {
            let achieved = 0;
            const total = RAW_INDICATORS.length;
            RAW_INDICATORS.forEach(item => {
                if (checkStatus(item, getAchievement(item.id)) === "Tercapai") achieved++;
            });
            document.getElementById('stat-avg').textContent = Math.round((achieved / total) * 100) + "%";
            document.getElementById('stat-achieved').textContent = achieved;
            document.getElementById('stat-total').textContent = `/ ${total}`;
            document.getElementById('stat-progress-bar').style.width = (achieved / total * 100) + "%";
        }

        function renderKlasterCards() {
            const container = document.getElementById('klaster-container');
            container.innerHTML = '';
            KLASTER_CONFIG.forEach(klaster => {
                clusterFilters[klaster.id] = 'all';
                container.innerHTML += `
                    <div id="cluster-${klaster.id}" class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden transition-all">
                        <button onclick="toggleCluster(${klaster.id})" class="w-full px-8 py-6 flex items-center justify-between hover:bg-slate-50 transition-colors">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-2xl bg-${klaster.color}-600 flex items-center justify-center text-white text-sm font-black">${klaster.icon}</div>
                                <div class="text-left">
                                    <h3 class="font-black text-slate-800 text-sm uppercase tracking-wide">Klaster ${klaster.id}: ${klaster.name}</h3>
                                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tight">${RAW_INDICATORS.filter(i => i.cluster === klaster.id).length} Indikator</p>
                                </div>
                            </div>
                            <i class="fas fa-chevron-down text-slate-300 chevron-icon transition-transform"></i>
                        </button>
                        <div class="cluster-content">
                            <div class="px-8 pb-4 space-y-3">
                                <input type="text" oninput="renderIndicatorItems(${klaster.id})" id="search-cluster-${klaster.id}" placeholder="Cari indikator..." class="w-full px-5 py-3 bg-slate-50 border-none rounded-xl text-xs font-semibold outline-none focus:ring-2 focus:ring-blue-100">
                                <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
                                    <button onclick="setStatusFilter(${klaster.id}, 'all')" id="filter-${klaster.id}-all" class="shrink-0 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest transition-all bg-blue-600 text-white shadow-sm">Semua</button>
                                    <button onclick="setStatusFilter(${klaster.id}, 'tercapai')" id="filter-${klaster.id}-tercapai" class="shrink-0 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest transition-all bg-slate-100 text-slate-400">Tercapai</button>
                                    <button onclick="setStatusFilter(${klaster.id}, 'belum')" id="filter-${klaster.id}-belum" class="shrink-0 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest transition-all bg-slate-100 text-slate-400">Belum</button>
                                </div>
                            </div>
                            <div id="indicators-list-${klaster.id}" class="divide-y divide-slate-50 border-t border-slate-50"></div>
                        </div>
                    </div>`;
            });
        }

        function setStatusFilter(clusterId, status) {
            clusterFilters[clusterId] = status;
            ['all', 'tercapai', 'belum'].forEach(type => {
                const btn = document.getElementById(`filter-${clusterId}-${type}`);
                if (type === status) {
                    btn.classList.replace('bg-slate-100', 'bg-blue-600');
                    btn.classList.replace('text-slate-400', 'text-white');
                } else {
                    btn.classList.replace('bg-blue-600', 'bg-slate-100');
                    btn.classList.replace('text-white', 'text-slate-400');
                }
            });
            renderIndicatorItems(clusterId);
        }

        function renderIndicatorItems(clusterId) {
            const list = document.getElementById(`indicators-list-${clusterId}`);
            if (!list) return;
            const query = (document.getElementById(`search-cluster-${clusterId}`)?.value || "").toLowerCase();
            const filterStatus = clusterFilters[clusterId] || 'all';
            list.innerHTML = '';

            const filteredItems = RAW_INDICATORS.filter(item => {
                const matchesSearch = item.cluster === clusterId && (item.name.toLowerCase().includes(query) || item.sub.toLowerCase().includes(query));
                if (!matchesSearch) return false;
                const ach = getAchievement(item.id);
                const isTercapai = checkStatus(item, ach) === "Tercapai";
                if (filterStatus === 'tercapai') return isTercapai;
                if (filterStatus === 'belum') return !isTercapai;
                return true;
            });

            // Feedback saat data kosong (Pencarian/Filter tidak ditemukan)
            if (filteredItems.length === 0) {
                list.innerHTML = `
                    <div class="py-16 px-8 text-center bg-slate-50/30">
                        <div class="w-16 h-16 bg-white rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-sm text-slate-200">
                            <i class="fas fa-filter-circle-xmark text-2xl"></i>
                        </div>
                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest">Tidak Ada Data Ditemukan</h4>
                        <p class="text-[10px] text-slate-300 font-bold mt-1">Coba kata kunci lain atau ubah filter status capaian.</p>
                    </div>`;
                return;
            }

            filteredItems.forEach(item => {
                const ach = getAchievement(item.id);
                const isTercapai = checkStatus(item, ach) === "Tercapai";
                const meta = indicatorsData[item.id]?.[selectedYear]?.[selectedMonth];
                const updateStr = meta ? `Update: ${meta.lastUpdated}` : "Belum ada data bulan ini";

                list.innerHTML += `
                    <div class="p-5 md:px-8 hover:bg-slate-50 transition-colors flex items-center justify-between gap-4">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-1">
                                <h5 class="text-xs font-bold text-slate-700 truncate">${item.name}</h5>
                                <span class="px-1.5 py-0.5 bg-slate-100 text-slate-500 rounded text-[8px] font-black uppercase tracking-tighter">${item.sub}</span>
                            </div>
                            <div class="flex items-center gap-x-4">
                                <span class="text-[10px] font-black ${isTercapai ? 'text-emerald-500' : 'text-rose-400'}">● ${ach}${item.unit || ''}</span>
                                <span class="text-[9px] font-bold text-slate-300 uppercase tracking-wide truncate max-w-[150px] md:max-w-none">${updateStr}</span>
                            </div>
                        </div>
                        ${isEditMode ? `<button onclick="openEditor('${item.id}')" class="shrink-0 w-8 h-8 flex items-center justify-center bg-slate-900 text-white rounded-lg text-xs hover:bg-blue-600 transition-all shadow-md"><i class="fas fa-edit"></i></button>` : ''}
                    </div>`;
            });
        }

        function toggleCluster(id) {
            document.getElementById(`cluster-${id}`).classList.toggle('cluster-active');
        }

        function setEditMode(val) {
            isEditMode = val;
            const btnV = document.getElementById('btn-view');
            const btnE = document.getElementById('btn-edit');
            btnV.className = val ? "px-4 md:px-6 py-2 rounded-xl text-xs font-black text-slate-500 hover:text-blue-600 transition-all flex items-center gap-2" : "px-4 md:px-6 py-2 rounded-xl text-xs font-black bg-white text-blue-600 shadow-sm transition-all flex items-center gap-2";
            btnE.className = val ? "px-4 md:px-6 py-2 rounded-xl text-xs font-black bg-white text-blue-600 shadow-sm transition-all flex items-center gap-2" : "px-4 md:px-6 py-2 rounded-xl text-xs font-black text-slate-500 hover:text-blue-600 transition-all flex items-center gap-2";
            KLASTER_CONFIG.forEach(k => renderIndicatorItems(k.id));
        }

        // --- Chart Logic ---
        function initChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'Capaian %', data: [], borderColor: '#2563eb', backgroundColor: 'rgba(37, 99, 235, 0.08)', borderWidth: 3, tension: 0.4, fill: true, pointRadius: 3, pointBackgroundColor: '#fff' }] },
                options: {
                    responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } },
                    scales: { y: { min: 0, max: 100, ticks: { font: { size: 10, weight: 'bold' }, color: '#94a3b8', callback: (v) => v + '%' }, grid: { borderDash: [5, 5], color: '#f1f5f9' } }, x: { ticks: { font: { size: 9, weight: 'bold' }, color: '#94a3b8' }, grid: { display: false } } }
                }
            });
        }

        function updateChart() {
            let labels = []; let data = []; const total = RAW_INDICATORS.length;
            if (currentChartRange === '12') {
                labels = MONTHS;
                MONTHS.forEach((_, m) => {
                    let acc = 0; RAW_INDICATORS.forEach(i => { if (checkStatus(i, getAchievement(i.id, m, selectedYear)) === "Tercapai") acc++; });
                    data.push(Math.round((acc / total) * 100));
                });
            } else {
                const curY = parseInt(selectedYear);
                for (let y = curY - 4; y <= curY; y++) {
                    labels.push(y.toString());
                    let acc = 0; RAW_INDICATORS.forEach(i => { if (checkStatus(i, getAchievement(i.id, 11, y.toString())) === "Tercapai") acc++; });
                    data.push(Math.round((acc / total) * 100));
                }
            }
            chartInstance.data.labels = labels; chartInstance.data.datasets[0].data = data; chartInstance.update();
        }

        function changeChartRange(range) {
            currentChartRange = range;
            document.getElementById('range-12').className = range === '12' ? "flex-1 sm:flex-none px-4 py-2 rounded-lg text-[10px] font-black bg-white text-blue-600 shadow-sm transition-all uppercase tracking-widest" : "flex-1 sm:flex-none px-4 py-2 rounded-lg text-[10px] font-black text-slate-400 hover:text-blue-600 transition-all uppercase tracking-widest";
            document.getElementById('range-60').className = range === '60' ? "flex-1 sm:flex-none px-4 py-2 rounded-lg text-[10px] font-black bg-white text-blue-600 shadow-sm transition-all uppercase tracking-widest" : "flex-1 sm:flex-none px-4 py-2 rounded-lg text-[10px] font-black text-slate-400 hover:text-blue-600 transition-all uppercase tracking-widest";
            updateChart();
        }

        // --- Editor Logic ---
        function openEditor(id) {
            activeEditId = id;
            const item = RAW_INDICATORS.find(i => i.id === id);
            const actualData = indicatorsData[id]?.[selectedYear]?.[selectedMonth];
            tempEditValue = actualData ? actualData.value : getAchievement(id);

            document.getElementById('modal-trash-btn').classList.toggle('hidden', !actualData && !indicatorsData[id]);
            document.getElementById('modal-main-view').classList.remove('hidden');
            document.getElementById('modal-delete-view').classList.add('hidden');
            document.getElementById('modal-name').textContent = item.name;
            document.getElementById('modal-sub').textContent = `${MONTHS[selectedMonth]} ${selectedYear} • Target: ${item.target}`;

            const area = document.getElementById('modal-input-area');
            if (item.type === "boolean") {
                area.innerHTML = `<div class="flex gap-2 p-1 bg-slate-100 rounded-2xl">${item.options.map(opt => `<button onclick="setTemp('${opt}')" class="flex-1 py-6 rounded-xl font-black ${tempEditValue === opt ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-400'}" id="opt-${opt}">${opt.toUpperCase()}</button>`).join('')}</div>`;
            } else if (item.type === "select") {
                area.innerHTML = `<div class="grid grid-cols-1 gap-2 max-h-60 overflow-y-auto pr-2 no-scrollbar">${item.options.map(opt => `<button onclick="setTemp('${opt}')" class="w-full py-4 px-4 rounded-xl font-bold text-xs text-left transition-all ${tempEditValue === opt ? 'bg-blue-600 text-white shadow-md' : 'bg-slate-50 text-slate-500'}" data-opt="${opt}">${opt}</button>`).join('')}</div>`;
            } else {
                area.innerHTML = `<div class="relative"><input type="number" id="m-input-val" value="${tempEditValue}" class="w-full p-6 bg-slate-50 rounded-2xl border-2 border-slate-100 text-center text-3xl font-black text-blue-600 outline-none focus:border-blue-400" onkeydown="if(event.key==='Enter') saveData()"><span class="absolute right-6 top-1/2 -translate-y-1/2 font-black text-slate-300">${item.unit || ''}</span></div>`;
            }

            document.getElementById('edit-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modal-container').classList.remove('translate-y-full'), 50);
        }

        function setTemp(v) {
            tempEditValue = v;
            const item = RAW_INDICATORS.find(i => i.id === activeEditId);
            if (item.type === "boolean") {
                item.options.forEach(opt => {
                    const btn = document.getElementById(`opt-${opt}`);
                    btn.className = `flex-1 py-6 rounded-xl font-black ${v === opt ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-400'}`;
                });
            } else if (item.type === "select") {
                document.querySelectorAll('[data-opt]').forEach(btn => {
                    btn.className = `w-full py-4 px-4 rounded-xl font-bold text-xs text-left transition-all ${v === btn.getAttribute('data-opt') ? 'bg-blue-600 text-white shadow-md' : 'bg-slate-50 text-slate-500'}`;
                });
            }
        }

        function closeModal() {
            document.getElementById('modal-container').classList.add('translate-y-full');
            setTimeout(() => document.getElementById('edit-modal').classList.add('hidden'), 300);
        }

        function saveData() {
            const item = RAW_INDICATORS.find(i => i.id === activeEditId);
            const valInput = document.getElementById('m-input-val');
            const val = (item.type === "boolean" || item.type === "select") ? tempEditValue : valInput.value;

            DatabaseService.updateIndicator(activeEditId, selectedYear, selectedMonth, val);
            closeModal();
            updateAll();
            showToast("Data berhasil disimpan");
        }

        function openDeleteMenu() {
            document.getElementById('modal-main-view').classList.add('hidden');
            document.getElementById('modal-delete-view').classList.remove('hidden');
        }

        function backFromDelete() {
            document.getElementById('modal-delete-view').classList.add('hidden');
            document.getElementById('modal-main-view').classList.remove('hidden');
        }

        function deleteAction(scope) {
            DatabaseService.deleteIndicator(activeEditId, selectedYear, selectedMonth, scope);
            closeModal();
            updateAll();
            showToast("Data berhasil dihapus", "delete");
        }

        function confirmDeleteAll() {
            if (window.confirm("Hapus seluruh riwayat data indikator ini?")) {
                deleteAction('all');
            }
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            const toastIcon = document.getElementById('toast-icon');
            toastMsg.textContent = msg;
            toastIcon.className = `w-6 h-6 rounded-full flex items-center justify-center ${type === 'success' ? 'bg-emerald-500' : 'bg-rose-500'}`;
            toastIcon.innerHTML = type === 'success' ? '<i class="fas fa-check text-[10px]"></i>' : '<i class="fas fa-trash-can text-[10px]"></i>';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>

</html>
